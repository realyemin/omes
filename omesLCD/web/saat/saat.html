<script language="JavaScript">
var saat;
         function digitalsaat()
            {
               var simdi = new Date();
               var dsaat = simdi.getHours();
               var ddak = simdi.getMinutes();
               var sny = simdi.getSeconds();
               saat = ((dsaat<10) ? '0' : '') + dsaat + ':' + ((ddak<10) ? '0' : '') + ddak + ':' + ((sny<10) ? '0' : '') + sny ;
               divsaat.innerHTML = "&nbsp;"+saat;
               setTimeout("digitalsaat()", 1000); 
            }
</script>
<div id="divsaat"></div>
